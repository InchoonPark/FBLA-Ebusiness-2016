<template name="Calendar">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Calendar</h1>
				<hr class="colored">
				{{ > ReactiveFullcalendar options=calendarOptions }}
				<div class="calendar-btn-container text-center">
					<button class="btn btn-primary" data-action="register-event">Register for event!</button>
				</div>
			</div>
		</div>
	</div>
</template>
