      <p><strong>What is the maximum capacity of your facility?</strong></p>
      <p>With our banquet hall being over 2000 square feet, we are happy to serve up to anywhere from 200 to 300 people depending on the type of event.</p>

      <p><strong>Is your facility willing to host themed events? If so, what are some typical themes in which your facility has been successful?</strong></p>
      <p>Our facility is more than pleased to host any type of themed event. In fact, in the past we have hosted successful events with themes ranging from “Under the Sea” to “Haunted House of Horrors.” Regardless, we are open to hosting both normal, black tie events and quirky, themed events.</p>

      <p><strong>Do you have designated visiting hours for potential customers to check out the facility?</strong></p>
