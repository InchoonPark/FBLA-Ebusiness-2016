<template name="PricingBoxes">
	<section class="bg-gray">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-8 col-lg-offset-2">
					<h2>Packages</h2>
					<hr class="colored">
					<p>We offer carefully selected packages in order to simplify your planning process. Simply select from one of our three most popular packages below. To customize specific parts of your package, you can contact our staff. The prices are calculated per ten people. These products are high quality and low cost. We will meet every need and cater to all of your requests.</p>
					{{#if currentUser}}
					{{else}}
					<h4>Sign in to add these packages!</h4>
					{{/if}}
				</div>
			</div>
		</div>
	</section>
	<section id="pricing" class="pricing" style="background-image: url('https://d2713zaslmgu0p.cloudfront.net/assets/img/pricing.jpg')">
		<div class="container">
			<div class="row content-row">
				<div class="col-md-4">
					<div class="pricing-item featured-first">
						<h3>Basic</h3>
						<hr class="colored">
						<div class="price"><span class="number"><sup>$</sup>160</span> / 10 people</div>
						<ul class="list-group">
							<li class="list-group-item">3 Course Meal</li>
							<li class="list-group-item">Choice of Salad</li>
							<li class="list-group-item">Steak and Potatoes</li>
							<li class="list-group-item">Cake</li>
							<li class="list-group-item">Beverages</li>
							<li class="list-group-item">Customized Decoration</li>
						</ul>
						{{#if currentUser}}
						<a href="/register-event" class="btn btn-outline-dark link-to-register">Add to Order</a>
						{{else}}
						<a href="/register-event" class="btn btn-outline-dark disabled link-to-register">Add to Order</a>
						{{/if}}

					</div>
				</div>
				<div class="col-md-4">
					<div class="pricing-item featured">
						<h3>Plus</h3>
						<hr class="colored">
						<div class="price"><span class="number"><sup>$</sup>180</span> / 10 people</div>
						<ul class="list-group">
							<li class="list-group-item">3 Course Meal</li>
							<li class="list-group-item">Choice of Salad</li>
							<li class="list-group-item">Steak and Potatoes</li>
							<li class="list-group-item">Cake</li>
							<li class="list-group-item">Beverages</li>
							<li class="list-group-item">Customized <strong>Decor</strong> and <strong>Photography</strong></li>
						</ul>
						{{#if currentUser}}
						<a href="/register-event" class="btn btn-outline-dark link-to-register">Add to Order</a>
						{{else}}
						<a href="/register-event" class="btn btn-outline-dark disabled link-to-register">Add to Order</a>
						{{/if}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="pricing-item featured-last">
						<h3>Premium</h3>
						<hr class="colored">
						<div class="price"><span class="number"><sup>$</sup>240</span> / 10 people</div>
						<ul class="list-group">
							<li class="list-group-item"><strong>5</strong> Course Meal</li>
							<li class="list-group-item">Choice of <strong>Salads</strong> and <strong>Soup</strong></li>
							<li class="list-group-item">Shrimp Cocktail</li>
							<li class="list-group-item">Steak and Potatoes</li>
							<li class="list-group-item">Cake or Pie and Beverages</li>
							<li class="list-group-item">Customized <strong>Decor</strong> and <strong>Photography</strong></li>
						</ul>
						{{#if currentUser}}
						<a href="/register-event" class="btn btn-outline-dark link-to-register">Add to Order</a>
						{{else}}
						<a href="/register-event" class="btn btn-outline-dark disabled link-to-register">Add to Order</a>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
